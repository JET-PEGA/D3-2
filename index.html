<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Untitled Document</title>

    <style id="jsbin-css">
        p {
            border: 1px solid red;
            height: 1em;
            width: 6em;
            padding: .5em;
        }
        
        input[type="button"] {
            width: 3em;
            font-size: 2em;
        }
    </style>
    <script src="https://d3js.org/d3.v3.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <b>練習一</b>
    <p id="num"></p>
    <input type="button" onclick="launch()" value="啟動">
    <br>
    <hr>
    <br>
    <b>練習二</b><br>
    <script>
        d3.select("body")
            .append("svg")
            .attr({
                width: 300,
                height: 200,
                id: "svg1"
            });

        var svg1 = d3.select("#svg1");

        svg1.append("rect")
            .attr({
                "x": 0,
                "y": 0,
                "width": 300,
                "height": 200,
                "fill": "#FDF5E6"
            });

        svg1.append("circle")
            .attr({
                cx: 150,
                cy: 120,
                r: 15
            });

        svg1.append("rect")
            .attr({
                x: 160,
                y: 45,
                width: 5,
                height: 78
            });
        for (var offset = 0; offset < 5; offset++) {
            svg1.append("line")
                .attr({
                    x1: 0,
                    y1: 45 + 30 * offset,
                    x2: 300,
                    y2: 45 + 30 * offset,
                    stroke: "black",
                    strokewidth: "2"
                });
        }


        svg1.append("text")
            .attr({
                "x": 168,
                "y": 200,
                "font-size": 48,
                "text-anchor": "end"
            }).text("A");
    </script>
    <br>
    <hr>
    <br>
    <b>練習三</b><br>
    <svg width="400" height="300" id="svg2"></svg>
    <script>
        var svg2 = d3.select("#svg2");

        for (var i = 0; i < 20; i++) {
            var thisNum = random(20, 300);
            svg2.append("rect")
                .attr({
                    x: 10,
                    y: 10 + 12 * i,
                    width: thisNum,
                    height: 10,
                    fill: "red"
                });
            svg2.append("text")
                .attr({
                    x: thisNum + 15,
                    y: 20 + 12 * i,
                    "font-size": 12
                })
                .text(thisNum);
        }
    </script>
    <br>
    <hr>
    <br>
    <b>練習四</b><br>
    <svg width="400" height="300" id="svg3"></svg>
    <script>
        var svg3 = d3.select("#svg3");

        var lastNum = 0;
        var points = "10,10 ";

        for (var i = 0; i < 20; i++) {
            var thisNum = random(20, 300);

            points = points + (10 + thisNum) + "," + (10 + 12 * (i + 1)) + " ";

            svg3.append('circle')
                .attr({
                    cx: 10 + thisNum,
                    cy: 10 + 12 * (i + 1),
                    r: 3,
                    fill: "red"
                });

            svg3.append("text")
                .attr({
                    x: thisNum + 15,
                    y: 25 + 12 * i,
                    "font-size": 12
                }).text(thisNum);
            lastNum = thisNum;
        }
        points = points + "10," + (21 * 12 + 10);
        svg3.append("polyline")
            .attr({
                "points": points,
                "fill": "rgba(0,0,0,0)",
                "stroke": "#333",
            });
    </script>
</body>

</html>
